<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercice</title>
</head>
<body>
    <form>
        <label>Pseudo</label>
        <input id="pseudo" type="text" value="Vous n'avez pas le focus !" class="focus"/>

        <br>

        <label>Mot de passe</label>
        <input type="password" name="mdp" id="mdp" class="focus">

        <br>
        <input type="submit" value="se connecter">
    </form>

    <script>
    // Exercice : Lorsque vous êtes en focus (= événement "focus") sur input, sa borure devient rouge. puis lorsque vous êtes en blur (= événement "blur") sur un input,sa bordure redevient normale. Utilisez addEventListerner.

    var pseudo = document.getElementById('pseudo');
    var mdp = document.getElementById('mdp');

    pseudo.addEventListener('focus', function(e) {
        e.target.value = "Vous avez le focus !";
        e.target.style.border = '3px solid red';
    });


    pseudo.addEventListener('blur', function(e) {
        e.target.value = "Vous n'avez pas le focus !";
        e.target.style.border = '1px solid black';
    });
//-------------------------------------
    mdp.addEventListener('focus', function(e) {
        e.target.style.border = '3px solid red';
    });


    mdp.addEventListener('blur', function(e) {
        e.target.style.border = '1px solid black';
    });


</script>
    
</body>
</html>
